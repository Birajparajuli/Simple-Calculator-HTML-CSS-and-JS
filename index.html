<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Simple Calculator</h2>
        <h3>HTML | CSS | JS</h3>
        <div class="calculator">
                <div class="output">
                    <h2 id="cal-display">0</h2>
                </div>
                <button id="btn" class="span-two">AC</button>
                <button id="btn">DEL</button>
                <button id="btn">/</button>
                <button id="btn">1</button>
                <button id="btn">2</button>
                <button id="btn">3</button>
                <button id="btn">*</button>
                <button id="btn">4</button>
                <button id="btn">5</button>
                <button id="btn">6</button>
                <button id="btn">+</button>
                <button id="btn">7</button>
                <button id="btn">8</button>
                <button id="btn">9</button>
                <button id="btn">-</button>
                <button id="btn">.</button>
                <button id="btn">0</button>
                <button id="btn" class="span-two">=</button>
        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
